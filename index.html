<!doctype html>
<html lang="en">
  <head>
    <title>Test Validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="big-circle" src="big-eclipse.svg" alt="">
    <img class="mid-circle" src="mid-eclipse.svg" alt="">

    
        <div class="col-lg-12">
            <div class="row">

              <div class="col-lg-1"></div>

                <!-- 1st half -->
                <div class="col-lg-4 mt-5">
                    <div class="card">
                        <div class="card-header bg-info text-center">
                            <h5>Enter the details</h5>
                        </div>
                        <form class="pd" method="GET" action="" id="form1" onclick="return checkAll()">
            
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name">Name</label>
                                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required> 
                                  <i class="fas fa-info-circle"></i>
                                  <small></small>
                            </div>
            
                            <!-- USN -->
                            <div class="form-group">
                                <label for="name">USN  </label>
                                <input type="text" class="form-control" id="usn" placeholder="Enter USN" name="usn" >
                                <i class="fas fa-info-circle"></i>
                                <small></small>
                            </div>

                            <!-- branch -->
                            <label for="branch"> Branch </label>
                            <select class="custom-select my-1 mr-sm-2" id="branch" name="branch" required>
                                <option value="">Select One</option>
                                <option value="CSE">CSE</option>
                                <option value="ISE">ISE</option>
                                <option value="MECH">MECH</option>
                                <option value="EC">EC</option>
                                <option value="EEE">EEE</option>
                                <option value="TC">TC</option>
                                <option value="CIVIL">CIVIL</option>
                                <option value="MBA">MBA</option>            
                            </select>
            
                            <div class="form-group">
                                <label for="name">Year of Graduation</label>
                                <input type="number" class="form-control" id="gyear" placeholder="Graduating year" name="gyear" maxlength="4" min="2005" required>
                                <i class="fas fa-info-circle"></i>
                                <small></small>
                            </div>
            
            
                            

                            <div class="form-group">
                              <label for="name">Contact no</label>
                              <div class="group_number">
                                <input type="text" class="form-control" id="number_code" placeholder="+Code" name="number_code"  maxlength="5" required>
                                <input type="text" class="form-control" id="contact_number" placeholder="Contact number" name="contact"  maxlength="10" required>
                                <i class="fas fa-info-circle"></i>
                                <small></small>
                                
                              </div>
                            </div> 
                            <a href=""><button type="submit" class="btn btn-primary my-3" id="button"> Submit </button></a>            
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-6">
                  <table id="show" class="table mt-5 table-bordered">
                    <thead>
                      <tr>
                        <th > Name</th>
                        <th > USN</th>
                        <th >Branch</th>
                        <th >Year</th>
                        <th >number</th>
                      </tr>
                    </thead>
                  </table>
                </div>

            </div>
        </div>


    <!-- Optional JavaScript -->
    <script type="text/javascript" src="test.js">
      
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
