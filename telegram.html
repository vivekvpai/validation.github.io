<!doctype html>
<html lang="en">
  <head>
    <title>Test Validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="telegram.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <img class="big-circle" src="big-eclipse.svg" alt="">
    <img class="mid-circle" src="mid-eclipse.svg" alt="">

    <div class="container">
        <div class="link">
            <h2>Next Page Validation Success Full</h2>
        </div>

        <div class="col-lg-6 mt-5">
          <div class="card">
              <div class="card-header bg-info text-center">
                  <h5>Enter the details</h5>
              </div>
              <form class="pd" method="" action="telegram.html" id="form" onsubmit="return checkAll()">
  
                  <!-- Name -->
                  <div class="form-group">
                      <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" > 
                  </div>
  
                  <!-- USN -->
                  <div class="form-group">
                      <label for="name">USN  </label>
                      <input type="text" class="form-control" id="usn" placeholder="Enter USN" name="usn" >
                  </div>
  
                  <div class="form-group">
                      <label for="name">Year of Graduation</label>
                      <input type="text" class="form-control" id="gyear" placeholder="Graduating year" name="gyear"  maxlength="4">
                  </div>
  
  
                  <!-- contact no -->

                  <div class="form-group">
                    <label for="name">Contact no</label>
                    <div class="group_number">
                      <input type="text" class="form-control" id="number_code" placeholder="Code" name="number_code"  maxlength="3" >
                      <input type="text" class="form-control" id="contact_number" placeholder="Contact number" name="contact"  maxlength="10" >
                      
                      
                    </div>
                  </div>
              </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
